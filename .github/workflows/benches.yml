name: Benchmark

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: 
      group: Default
      labels: [self-hosted, Linux, X64]

    steps:
    - uses: actions/checkout@v3
    - name: Benches
      run: cargo bench -p benches -j 16
